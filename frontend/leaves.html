<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Records</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            margin-bottom: 5%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .header h1 {
            text-align: center;
            color: white;
            margin: 0;
        }
        .back-button {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }

        .container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .leave-record {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(2, 2, 2, 0.1);
        }
        .leave-record h2 {
            margin-top: 0;
            color: #333;
        }
        .leave-record p {
            color: #666;
        }
        .leave-status {
            font-weight: bold;
        }
        .leave-status.approved {
            color: green;
        }
        .leave-status.pending {
            color: orange;
        }
        .leave-status.rejected {
            color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Leave Records</h1>
        <a href="index.html" class="back-button">Back</a>
    </div>
    <div class="container" id="leave-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/leaves') // Update this URL with the actual endpoint
                .then(response => response.json())
                .then(data => {
                    const leaveContainer = document.getElementById('leave-container');
                    
                    data.forEach(leave => {
                        const leaveDiv = document.createElement('div');
                        leaveDiv.className = 'leave-record';
                        
                        const empName = document.createElement('h2');
                        empName.textContent = leave.employeeId.name;
                        
                        const empImage = document.createElement('img');
                        empImage.src = leave.employeeId.empImage;
                        empImage.alt = leave.employeeId.name;
                        empImage.style.width = '100px';
                        empImage.style.height = '100px';
                        empImage.style.borderRadius = '50%';

                        const leaveDetails = document.createElement('p');
                        leaveDetails.innerHTML = `
                            <strong>Email:</strong> ${leave.employeeId.email}<br>
                            <strong>Leave Type:</strong> ${leave.leaveType}<br>
                            <strong>Reason:</strong> ${leave.reason}<br>
                            <strong>Start Date:</strong> ${new Date(leave.startDate).toDateString()}<br>
                            <strong>End Date:</strong> ${new Date(leave.endDate).toDateString()}<br>
                            <strong>Status:</strong> <span class="leave-status ${leave.status.toLowerCase()}">${leave.status}</span>
                        `;

                        leaveDiv.appendChild(empImage);
                        leaveDiv.appendChild(empName);
                        leaveDiv.appendChild(leaveDetails);
                        
                        leaveContainer.appendChild(leaveDiv);
                    });
                })
                .catch(error => console.error('Error fetching leaves:', error));
        });
    </script>
</body>
</html>
