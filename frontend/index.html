<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #employee-list{
            display: flex;
            gap: 5%;
            flex-wrap: wrap;
            justify-content: center;
        }
        .employee-card {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Align buttons to the right */
            padding: 15px;
            margin-bottom: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            width: 500px;
            transition: background-color 0.3s ease;
        }
        .employee-card:hover {
            background-color: #d1e7dd;
        }
        .employee-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .employee-details {
            flex-grow: 1;
        }
        .employee-details h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .employee-details p {
            margin: 5px 0;
            color: #666;
        }
        .buttons-container {
            display: flex;
            align-items: center;
        }
        .button {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .search-container {
            margin-bottom: 20px;
            padding: 0 6%;
            display: flex;
            justify-content: space-between;
        }
        .search-container input[type="text"] {
            padding: 8px;
            width: 40%;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .search-container input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name...">
            <button type="button" class="button" onclick="window.location.href = 'addEmp.html'"">Add Employee</button>
        </div>
        <div id="employee-list"></div>
    </div>

    <script>
        async function fetchEmployees() {
            try {
                const response = await fetch('/api/employees');
                const employees = await response.json();
                return employees;
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        function renderEmployeeCard(employee) {
            const card = document.createElement('div');
            card.className = 'employee-card';
            card.innerHTML = `
                <div class="employee-details">
                    <img src="${employee.empImage}" alt="${employee.name}">
                    <h2>${employee.name}</h2>
                    <p>${employee.email}</p>
                </div>
                <div class="buttons-container">
                    <button class="button" onclick="viewEmployee('${employee._id}')">View</button>
                    <button class="button" onclick="updateEmployee('${employee._id}')">Update</button>
                    <button class="button" onclick="deleteEmployee('${employee._id}')">Delete</button>
                </div>
            `;
            return card;
        }

        async function renderEmployeeList() {
            const employeeList = document.getElementById('employee-list');
            const employees = await fetchEmployees();
            employees.forEach(employee => {
                const card = renderEmployeeCard(employee);
                employeeList.appendChild(card);
            });
        }

        window.addEventListener('load', renderEmployeeList);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', async function() {
            const searchTerm = this.value.toLowerCase();
            const employeeList = document.getElementById('employee-list');
            employeeList.innerHTML = ''; // Clear existing list
            const employees = await fetchEmployees();
            employees.forEach(employee => {
                if (employee.name.toLowerCase().includes(searchTerm)) {
                    const card = renderEmployeeCard(employee);
                    employeeList.appendChild(card);
                }
            });
        });

        // Update employee function
        function updateEmployee(employeeId) {
            window.location.href = `updateEmp.html?id=${employeeId}`;
        }
        // View employee function
        function viewEmployee(employeeId) {
            window.location.href = `singleEmp.html?id=${employeeId}`;
        }

        // Delete employee function
        async function deleteEmployee(employeeId) {
            const confirmation = confirm('Are you sure you want to delete this employee?');
            if (confirmation) {
                try {
                    const response = await fetch(`/api/employees/${employeeId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('Employee deleted successfully');
                        // Refresh the page to reflect the changes
                        location.reload();
                    } else {
                        alert('Failed to delete employee');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            }
        }
    </script>
</body>
</html>
