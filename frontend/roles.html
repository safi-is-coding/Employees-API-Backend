<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            margin-bottom: 5%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .header h1 {
            text-align: center;
            color: white;
            margin: 0;
        }
        .back-button {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }
        .role {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            width: 250px;
            height: 200px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(2, 2, 2, 0.1);
        }
        .role h2 {
            margin-top: 0;
            color: #333;
        }
        .role p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Roles</h1>
        <a href="index.html" class="back-button">Back</a>
    </div>
    <div class="container" id="roles-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/roles') // Update this URL with the actual endpoint
                .then(response => response.json())
                .then(data => {
                    const rolesContainer = document.getElementById('roles-container');
                    
                    data.forEach(role => {
                        const roleDiv = document.createElement('div');
                        roleDiv.className = 'role';
                        
                        const roleName = document.createElement('h2');
                        roleName.textContent = role.roleName;
                        
                        const roleDescription = document.createElement('p');
                        roleDescription.textContent = role.description;
                        
                        roleDiv.appendChild(roleName);
                        roleDiv.appendChild(roleDescription);
                        
                        rolesContainer.appendChild(roleDiv);
                    });
                })
                .catch(error => console.error('Error fetching roles:', error));
        });
    </script>
</body>
</html>
